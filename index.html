    <script>
        function scrollToBooks() {
            const booksContainer = document.getElementById('booksContainer');
            const headerOffset = 20; // Add some offset to account for the header
            const elementPosition = booksContainer.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;

            window.scrollTo({
                top: offsetPosition,
                behavior: 'smooth',
                duration: 1000 // Longer duration for smoother scroll
            });
        }
    </script>
